<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ponto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto 30px auto;
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn-copy {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        .btn-config {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-primary:hover, .btn-copy:hover, .btn-config:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .config-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
        }

        .config-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .registros-lista {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        .registro-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
        }

        .registro-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .registro-nome {
            font-weight: bold;
            color: #333;
            font-size: 16px;
        }

        .registro-tipo {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }

        .registro-tipo.entrada { background: #28a745; }
        .registro-tipo.saida { background: #dc3545; }
        .registro-tipo.almoco { background: #ffc107; color: #333; }

        .registro-detalhes {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }

        .contador-total {
            text-align: center;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }

        .sync-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
        }

        .sync-status.online {
            background: #d4edda;
            color: #155724;
        }

        .sync-status.offline {
            background: #fff3cd;
            color: #856404;
        }

        @media (max-width: 768px) {
            .container, .registros-lista {
                padding: 20px;
                margin: 10px;
            }
            
            .registro-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üïê</div>
        <h1>Registro de Ponto</h1>
        

        
        <form id="pontoForm">
            <div class="form-group">
                <label for="funcionarioId">ID do Funcion√°rio</label>
                <input type="text" id="funcionarioId" required placeholder="Ex: 001">
            </div>
            
            <div class="form-group">
                <label for="nomeCompleto">Nome Completo</label>
                <input type="text" id="nomeCompleto" required placeholder="Digite seu nome completo">
            </div>
            
            <div class="form-group">
                <label for="postoServico">Posto de Servi√ßo</label>
                <select id="postoServico" required>
                    <option value="">Selecione o posto</option>
                    <option value="Recep√ß√£o">Recep√ß√£o</option>
                    <option value="Seguran√ßa">Seguran√ßa</option>
                    <option value="Limpeza">Limpeza</option>
                    <option value="Manuten√ß√£o">Manuten√ß√£o</option>
                    <option value="Administrativo">Administrativo</option>
                    <option value="Portaria">Portaria</option>
                    <option value="Outros">Outros</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="tipoPonto">Tipo de Ponto</label>
                <select id="tipoPonto" required>
                    <option value="">Selecione o tipo</option>
                    <option value="Entrada">Entrada</option>
                    <option value="Sa√≠da Almo√ßo">Sa√≠da Almo√ßo</option>
                    <option value="Volta Almo√ßo">Volta Almo√ßo</option>
                    <option value="Sa√≠da">Sa√≠da</option>
                </select>
            </div>

            <div class="form-group">
                <label for="observacoes">Observa√ß√µes (Opcional)</label>
                <input type="text" id="observacoes" placeholder="Observa√ß√µes adicionais">
            </div>
            
            <button type="submit" class="btn-primary" id="submitBtn">
                üìç Registrar Ponto
            </button>
        </form>
        
        <div id="status" class="status"></div>
        
        <!-- Status de Sincroniza√ß√£o -->
        <div class="sync-status" id="syncStatus">
            <span id="syncIndicator">üü°</span>
            <span id="syncText">Configura√ß√£o necess√°ria</span>
        </div>
        
        <button class="btn-copy" id="copyBtn" onclick="copiarTodosRegistros()" style="display: none;">
            üìã Copiar Todos os Registros para Planilha
        </button>
    </div>

    <div class="registros-lista" id="registrosContainer" style="display: none;">
        <h2>üìã Registros Salvos</h2>
        <div class="contador-total" id="contadorTotal">0 registros</div>
        <div id="listaRegistros"></div>
    </div>

    <script>
        // CONFIGURA√á√ÉO: Substitua pela sua URL do Google Apps Script
        const URL_GOOGLE_SCRIPT = 'https://script.google.com/macros/s/AKfycbwBJ3sT4PlFiP5nMy2uQ66cOOewSji6Sy77wFuUTiKlsS2IQBuQnn16xVTMHC7OSj94/exec';
        
        let userIP = '';
        let registros = JSON.parse(localStorage.getItem('registrosPonto') || '[]');
        let urlScript = URL_GOOGLE_SCRIPT;
        
        // Obter IP do usu√°rio
        async function obterIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                userIP = data.ip;
            } catch (error) {
                userIP = 'N√£o dispon√≠vel';
            }
        }

        // Obter informa√ß√µes do dispositivo
        function obterInfoDispositivo() {
            const navegador = navigator.userAgent.split(/[()]/)[1] || navigator.userAgent;
            const plataforma = navigator.platform || 'Desconhecida';
            return { navegador, plataforma };
        }

        // Obter localiza√ß√£o
        function obterLocalizacao() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Geolocaliza√ß√£o n√£o suportada'));
                    return;
                }

                const options = {
                    enableHighAccuracy: true,
                    timeout: 15000,
                    maximumAge: 300000
                };

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        resolve({
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            precisao: Math.round(position.coords.accuracy)
                        });
                    },
                    (error) => {
                        reject(new Error('Erro ao obter localiza√ß√£o'));
                    },
                    options
                );
            });
        }

        // Mostrar status
        function mostrarStatus(mensagem, tipo) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = mensagem;
            statusEl.className = `status ${tipo}`;
            statusEl.style.display = 'block';
            
            if (tipo === 'success') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);
            }
        }

        // Atualizar status de sincroniza√ß√£o
        function atualizarSyncStatus() {
            const syncStatus = document.getElementById('syncStatus');
            const syncIndicator = document.getElementById('syncIndicator');
            const syncText = document.getElementById('syncText');
            
            if (!urlScript || urlScript.includes('SEU_SCRIPT_ID_AQUI')) {
                syncStatus.className = 'sync-status offline';
                syncIndicator.textContent = 'üî¥';
                syncText.textContent = 'Google Script n√£o configurado - dados salvos localmente';
            } else {
                syncStatus.className = 'sync-status online';
                syncIndicator.textContent = 'üü¢';
                syncText.textContent = 'Conectado ao Google Sheets - enviando automaticamente';
            }
        }

        // Enviar dados para Google Sheets
        async function enviarParaPlanilha(dados) {
            if (!urlScript || urlScript.includes('SEU_SCRIPT_ID_AQUI')) {
                throw new Error('URL do Google Apps Script n√£o configurada no c√≥digo');
            }

            const response = await fetch(urlScript, {
                method: 'POST',
                headers: {
                    'Content-Type': 'text/plain',
                },
                body: JSON.stringify(dados)
            });

            if (!response.ok) {
                throw new Error(`Erro HTTP: ${response.status}`);
            }

            const resultado = await response.json();
            
            if (!resultado.success) {
                throw new Error(resultado.error || 'Erro desconhecido ao enviar dados');
            }
            
            return resultado;
        }

        // Salvar registro
        function salvarRegistro(dados) {
            registros.push(dados);
            localStorage.setItem('registrosPonto', JSON.stringify(registros));
            atualizarListaRegistros();
        }

        // Atualizar lista de registros
        function atualizarListaRegistros() {
            const container = document.getElementById('registrosContainer');
            const lista = document.getElementById('listaRegistros');
            const contador = document.getElementById('contadorTotal');
            const copyBtn = document.getElementById('copyBtn');

            if (registros.length === 0) {
                container.style.display = 'none';
                copyBtn.style.display = 'none';
                return;
            }

            container.style.display = 'block';
            copyBtn.style.display = 'block';
            contador.textContent = `${registros.length} registro${registros.length > 1 ? 's' : ''}`;

            lista.innerHTML = registros.map((registro, index) => {
                const tipoClass = registro.tipo.toLowerCase().includes('almo√ßo') ? 'almoco' : 
                                registro.tipo.toLowerCase().includes('entrada') ? 'entrada' : 'saida';
                
                const statusEnvio = registro.enviadoPlanilha ? '‚úÖ Enviado' : 'üì± Local';
                
                return `
                    <div class="registro-item">
                        <div class="registro-header">
                            <div class="registro-nome">${registro.nomeCompleto} (ID: ${registro.funcionarioId})</div>
                            <div class="registro-tipo ${tipoClass}">${registro.tipo}</div>
                        </div>
                        <div class="registro-detalhes">
                            <strong>üìÖ Data/Hora:</strong> ${registro.dataHoraCompleta}<br>
                            <strong>üè¢ Posto:</strong> ${registro.postoServico}<br>
                            <strong>üìç Localiza√ß√£o:</strong> ${registro.latitude.toFixed(6)}, ${registro.longitude.toFixed(6)} (¬±${registro.precisao}m)<br>
                            <strong>üíª Dispositivo:</strong> ${registro.plataforma} - ${registro.navegador}<br>
                            <strong>üìù Observa√ß√µes:</strong> ${registro.observacoes}<br>
                            <strong>üìä Status:</strong> ${statusEnvio}
                        </div>
                    </div>
                `;
            }).reverse().join('');
        }

        // Copiar todos os registros formatados para planilha
        function copiarTodosRegistros() {
            if (registros.length === 0) {
                mostrarStatus('‚ùå N√£o h√° registros para copiar', 'error');
                return;
            }

            // Cabe√ßalhos exatos da planilha
            const cabecalhos = [
                'ID Funcion√°rio', 'Nome Completo', 'Posto de Servi√ßo', 'Tipo',
                'Data/Hora Completa', 'Data', 'Hora', 'Latitude', 'Longitude',
                'Precis√£o', 'IP', 'Navegador', 'Plataforma', 'Observa√ß√µes', 'Timestamp'
            ].join('\t');

            // Dados formatados
            const linhas = registros.map(r => [
                r.funcionarioId,
                r.nomeCompleto,
                r.postoServico,
                r.tipo,
                r.dataHoraCompleta,
                r.data,
                r.hora,
                r.latitude,
                r.longitude,
                r.precisao + 'm',
                r.ip,
                r.navegador,
                r.plataforma,
                r.observacoes,
                r.timestamp
            ].join('\t'));

            const dadosCompletos = [cabecalhos, ...linhas].join('\n');

            // Copiar para clipboard
            navigator.clipboard.writeText(dadosCompletos).then(() => {
                mostrarStatus('üìã Dados copiados! V√° para o Google Sheets e cole com Ctrl+V', 'success');
            }).catch(() => {
                // Fallback para navegadores mais antigos
                const textArea = document.createElement('textarea');
                textArea.value = dadosCompletos;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                mostrarStatus('üìã Dados copiados! V√° para o Google Sheets e cole com Ctrl+V', 'success');
            });
        }

        // Carregar configura√ß√µes
        function carregarConfiguracoes() {
            const funcionarioId = localStorage.getItem('funcionarioId');
            const nomeCompleto = localStorage.getItem('nomeCompleto');
            
            if (funcionarioId) document.getElementById('funcionarioId').value = funcionarioId;
            if (nomeCompleto) document.getElementById('nomeCompleto').value = nomeCompleto;
            
            atualizarSyncStatus();
        }

        // Event listener do formul√°rio
        document.getElementById('pontoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            
            // Salvar configura√ß√µes
            localStorage.setItem('funcionarioId', document.getElementById('funcionarioId').value);
            localStorage.setItem('nomeCompleto', document.getElementById('nomeCompleto').value);
            
            // Desabilitar bot√£o
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading-spinner"></span>Registrando...';
            mostrarStatus('üìç Obtendo localiza√ß√£o...', 'loading');
            
            try {
                // Obter localiza√ß√£o
                const localizacao = await obterLocalizacao();
                
                // Preparar dados
                const agora = new Date();
                const dataHora = agora.toLocaleString('pt-BR');
                const data = agora.toISOString().split('T')[0];
                const hora = agora.toTimeString().split(' ')[0];
                const dispositivo = obterInfoDispositivo();
                
                const dadosPonto = {
                    funcionarioId: document.getElementById('funcionarioId').value,
                    nomeCompleto: document.getElementById('nomeCompleto').value,
                    postoServico: document.getElementById('postoServico').value,
                    tipo: document.getElementById('tipoPonto').value,
                    dataHoraCompleta: dataHora,
                    data: data,
                    hora: hora,
                    latitude: localizacao.latitude,
                    longitude: localizacao.longitude,
                    precisao: localizacao.precisao,
                    ip: userIP,
                    navegador: dispositivo.navegador,
                    plataforma: dispositivo.plataforma,
                    observacoes: document.getElementById('observacoes').value || 'Nenhuma',
                    timestamp: new Date().toISOString(),
                    enviadoPlanilha: false
                };
                
                // Tentar enviar para a planilha primeiro
                if (urlScript && !urlScript.includes('SEU_SCRIPT_ID_AQUI')) {
                    try {
                        mostrarStatus('‚òÅÔ∏è Enviando para a planilha...', 'loading');
                        await enviarParaPlanilha(dadosPonto);
                        dadosPonto.enviadoPlanilha = true;
                        mostrarStatus('‚úÖ Ponto registrado e enviado para a planilha com sucesso!', 'success');
                    } catch (error) {
                        console.error('Erro ao enviar para planilha:', error);
                        mostrarStatus(`‚ö†Ô∏è Ponto salvo localmente. Erro na planilha: ${error.message}`, 'error');
                    }
                } else {
                    mostrarStatus('‚úÖ Ponto registrado localmente! Configure a planilha para envio autom√°tico.', 'success');
                }
                
                // Salvar registro localmente (sempre)
                salvarRegistro(dadosPonto);
                
                // Limpar campos opcionais
                document.getElementById('tipoPonto').value = '';
                document.getElementById('observacoes').value = '';
                
                // Scroll para ver os registros
                setTimeout(() => {
                    document.getElementById('registrosContainer').scrollIntoView({ 
                        behavior: 'smooth' 
                    });
                }, 1000);
                
            } catch (error) {
                console.error('Erro:', error);
                mostrarStatus(`‚ùå Erro: ${error.message}`, 'error');
            } finally {
                // Reabilitar bot√£o
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'üìç Registrar Ponto';
            }
        });

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            carregarConfiguracoes();
            obterIP();
            atualizarListaRegistros();
        });
    </script>
</body>
</html>
