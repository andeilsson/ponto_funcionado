<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ponto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .info-display {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            text-align: left;
            font-size: 14px;
            color: #666;
        }

        .info-item {
            margin: 5px 0;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üïê</div>
        <h1>Registro de Ponto</h1>
        
        <form id="pontoForm">
            <div class="form-group">
                <label for="funcionarioId">ID do Funcion√°rio</label>
                <input type="text" id="funcionarioId" required placeholder="Ex: 001">
            </div>
            
            <div class="form-group">
                <label for="nomeCompleto">Nome Completo</label>
                <input type="text" id="nomeCompleto" required placeholder="Digite seu nome completo">
            </div>
            
            <div class="form-group">
                <label for="postoServico">Posto de Servi√ßo</label>
                <select id="postoServico" required>
                    <option value="">Selecione o posto</option>
                    <option value="Recep√ß√£o">Recep√ß√£o</option>
                    <option value="Seguran√ßa">Seguran√ßa</option>
                    <option value="Limpeza">Limpeza</option>
                    <option value="Manuten√ß√£o">Manuten√ß√£o</option>
                    <option value="Administrativo">Administrativo</option>
                    <option value="Portaria">Portaria</option>
                    <option value="Outros">Outros</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="tipoPonto">Tipo de Ponto</label>
                <select id="tipoPonto" required>
                    <option value="">Selecione o tipo</option>
                    <option value="Entrada">Entrada</option>
                    <option value="Sa√≠da Almo√ßo">Sa√≠da Almo√ßo</option>
                    <option value="Volta Almo√ßo">Volta Almo√ßo</option>
                    <option value="Sa√≠da">Sa√≠da</option>
                </select>
            </div>

            <div class="form-group">
                <label for="observacoes">Observa√ß√µes (Opcional)</label>
                <input type="text" id="observacoes" placeholder="Observa√ß√µes adicionais">
            </div>
            
            <button type="submit" class="btn-primary" id="submitBtn">
                üìç Registrar Ponto
            </button>
            
            <button type="button" class="btn-primary" id="testBtn" style="background: #28a745; margin-top: 10px;">
                üîß Testar Conex√£o
            </button>
        </form>

        <div id="infoDisplay" class="info-display" style="display: none;">
            <div class="info-item"><strong>üìÖ Data/Hora:</strong> <span id="dataHora"></span></div>
            <div class="info-item"><strong>üìç Localiza√ß√£o:</strong> <span id="localizacao"></span></div>
            <div class="info-item"><strong>üéØ Precis√£o:</strong> <span id="precisao"></span></div>
            <div class="info-item"><strong>üåê IP:</strong> <span id="ipAddress"></span></div>
            <div class="info-item"><strong>üì± Dispositivo:</strong> <span id="dispositivo"></span></div>
        </div>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        // ============================================
        // üîß CONFIGURA√á√ÉO - COLE SUA URL AQUI:
        // ============================================
        const WEBHOOK_URL = 'https://script.google.com/macros/s/AKfycbzbxgteIm1_yqX0Hzdi-eFg_mI-Wxa_sFvPknUcHJ9BXk-V1p-hIZJgTkOl8tkbeeQ3/exec';
        // Exemplo: 'https://script.google.com/macros/s/SEU_SCRIPT_ID/exec'
        // ============================================
        
        let userIP = '';
        
        // Obter IP do usu√°rio
        async function obterIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                userIP = data.ip;
                document.getElementById('ipAddress').textContent = userIP;
            } catch (error) {
                userIP = 'N√£o dispon√≠vel';
                document.getElementById('ipAddress').textContent = userIP;
            }
        }

        // Obter informa√ß√µes do dispositivo
        function obterInfoDispositivo() {
            const navegador = navigator.userAgent.split(/[()]/)[1] || navigator.userAgent;
            const plataforma = navigator.platform || 'Desconhecida';
            return {
                navegador: navegador,
                plataforma: plataforma
            };
        }

        // Obter localiza√ß√£o
        function obterLocalizacao() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Geolocaliza√ß√£o n√£o suportada'));
                    return;
                }

                const options = {
                    enableHighAccuracy: true,
                    timeout: 15000,
                    maximumAge: 300000 // 5 minutos
                };

                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        resolve({
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            precisao: Math.round(position.coords.accuracy)
                        });
                    },
                    (error) => {
                        let mensagem = 'Erro ao obter localiza√ß√£o';
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                mensagem = 'Permiss√£o de localiza√ß√£o negada';
                                break;
                            case error.POSITION_UNAVAILABLE:
                                mensagem = 'Localiza√ß√£o indispon√≠vel';
                                break;
                            case error.TIMEOUT:
                                mensagem = 'Timeout na obten√ß√£o da localiza√ß√£o';
                                break;
                        }
                        reject(new Error(mensagem));
                    },
                    options
                );
            });
        }

        // Mostrar status
        function mostrarStatus(mensagem, tipo) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = mensagem;
            statusEl.className = `status ${tipo}`;
            statusEl.style.display = 'block';
            
            if (tipo === 'success') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);
            }
        }

        // Enviar dados para Google Sheets
        async function enviarParaSheets(dados) {
            // Usar a URL configurada no topo do arquivo
            const webhookUrl = WEBHOOK_URL;
            
            if (!webhookUrl || webhookUrl === 'COLE_SUA_URL_DO_GOOGLE_APPS_SCRIPT_AQUI') {
                throw new Error('‚ùå URL do webhook n√£o configurada no c√≥digo');
            }

            console.log('üîÑ Enviando dados para:', webhookUrl);
            console.log('üì¶ Dados:', dados);

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(dados)
                });

                console.log('üì° Status da resposta:', response.status);
                console.log('üåê Response OK:', response.ok);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('‚ùå Erro da resposta:', errorText);
                    throw new Error(`Erro HTTP ${response.status}: ${errorText}`);
                }

                const resultado = await response.json();
                console.log('‚úÖ Resultado:', resultado);
                return resultado;

            } catch (fetchError) {
                console.error('üö® Erro detalhado:', fetchError);
                
                // Verificar tipos espec√≠ficos de erro
                if (fetchError.name === 'TypeError' && fetchError.message.includes('fetch')) {
                    throw new Error('‚ùå Erro de conex√£o. Verifique:\n‚Ä¢ URL do Google Apps Script est√° correta?\n‚Ä¢ Apps Script foi deployado como Web App?\n‚Ä¢ Permiss√µes est√£o configuradas como "Qualquer pessoa"?');
                } else {
                    throw new Error(`‚ùå Erro: ${fetchError.message}`);
                }
            }
        }

        // Salvar configura√ß√µes no localStorage
        function salvarConfiguracoes() {
            const funcionarioId = document.getElementById('funcionarioId').value;
            const nomeCompleto = document.getElementById('nomeCompleto').value;
            
            localStorage.setItem('funcionarioId', funcionarioId);
            localStorage.setItem('nomeCompleto', nomeCompleto);
        }

        // Carregar configura√ß√µes do localStorage
        function carregarConfiguracoes() {
            const funcionarioId = localStorage.getItem('funcionarioId');
            const nomeCompleto = localStorage.getItem('nomeCompleto');
            
            if (funcionarioId) document.getElementById('funcionarioId').value = funcionarioId;
            if (nomeCompleto) document.getElementById('nomeCompleto').value = nomeCompleto;
        }

        // Testar conex√£o com Google Apps Script
        async function testarConexao() {
            const testBtn = document.getElementById('testBtn');
            
            try {
                testBtn.disabled = true;
                testBtn.innerHTML = '<span class="loading-spinner"></span>Testando...';
                mostrarStatus('üîÑ Testando conex√£o...', 'loading');
                
                const webhookUrl = WEBHOOK_URL;
                
                if (!webhookUrl || webhookUrl === 'COLE_SUA_URL_DO_GOOGLE_APPS_SCRIPT_AQUI') {
                    throw new Error('‚ùå URL n√£o configurada no c√≥digo');
                }
                
                console.log('üß™ Testando URL:', webhookUrl);
                
                // Fazer requisi√ß√£o GET para testar
                const response = await fetch(webhookUrl, {
                    method: 'GET',
                    mode: 'cors'
                });
                
                console.log('üì° Status do teste:', response.status);
                
                if (response.ok) {
                    const resultado = await response.json();
                    console.log('‚úÖ Teste bem-sucedido:', resultado);
                    mostrarStatus('‚úÖ Conex√£o funcionando! Apps Script online.', 'success');
                } else {
                    throw new Error(`Erro HTTP ${response.status}`);
                }
                
            } catch (error) {
                console.error('‚ùå Erro no teste:', error);
                mostrarStatus(`‚ùå Teste falhou: ${error.message}`, 'error');
            } finally {
                testBtn.disabled = false;
                testBtn.innerHTML = 'üîß Testar Conex√£o';
            }
        }

        // Event listener do formul√°rio
        document.getElementById('pontoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const infoDisplay = document.getElementById('infoDisplay');
            
            // Salvar configura√ß√µes
            salvarConfiguracoes();
            
            // Desabilitar bot√£o e mostrar loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading-spinner"></span>Registrando...';
            mostrarStatus('Obtendo localiza√ß√£o...', 'loading');
            
            try {
                // Obter localiza√ß√£o
                const localizacao = await obterLocalizacao();
                
                // Preparar dados
                const agora = new Date();
                const dataHora = agora.toLocaleString('pt-BR');
                const dados = agora.toISOString().split('T')[0];
                const hora = agora.toTimeString().split(' ')[0];
                const dispositivo = obterInfoDispositivo();
                
                const dadosPonto = {
                    funcionarioId: document.getElementById('funcionarioId').value,
                    nomeCompleto: document.getElementById('nomeCompleto').value,
                    postoServico: document.getElementById('postoServico').value,
                    tipo: document.getElementById('tipoPonto').value,
                    dataHoraCompleta: dataHora,
                    data: dados,
                    hora: hora,
                    latitude: localizacao.latitude,
                    longitude: localizacao.longitude,
                    precisao: localizacao.precisao,
                    ip: userIP,
                    navegador: dispositivo.navegador,
                    plataforma: dispositivo.plataforma,
                    observacoes: document.getElementById('observacoes').value || 'Nenhuma'
                };
                
                // Atualizar display de informa√ß√µes
                document.getElementById('dataHora').textContent = dataHora;
                document.getElementById('localizacao').textContent = `${localizacao.latitude.toFixed(6)}, ${localizacao.longitude.toFixed(6)}`;
                document.getElementById('precisao').textContent = `${localizacao.precisao}m`;
                document.getElementById('dispositivo').textContent = `${dispositivo.plataforma} - ${dispositivo.navegador}`;
                infoDisplay.style.display = 'block';
                
                mostrarStatus('Enviando dados...', 'loading');
                
                // Enviar para Google Sheets
                await enviarParaSheets(dadosPonto);
                
                mostrarStatus('‚úÖ Ponto registrado com sucesso!', 'success');
                
                // Limpar campos opcionais
                document.getElementById('tipoPonto').value = '';
                document.getElementById('observacoes').value = '';
                
            } catch (error) {
                console.error('Erro:', error);
                mostrarStatus(`‚ùå Erro: ${error.message}`, 'error');
            } finally {
                // Reabilitar bot√£o
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'üìç Registrar Ponto';
            }
        });

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            carregarConfiguracoes();
            obterIP();
            
            // Event listener para o bot√£o de teste
            document.getElementById('testBtn').addEventListener('click', testarConexao);
        });
    </script>
</body>
</html>
